<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camp Registration</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="testbox">
      <form id="camp-form" action="/">
        <h1>Camp Registration</h1>
        <fieldset>
          <legend>Participant Information</legend>
          <div id="participants">
            <section class="participant1">
              <div class="item">
                <label for="name1">First Name<span>*</span></label>
                <input id="name1" type="text" name="name1" required />
              </div>
              <div class="item">
                <label for="activity1">Activity #<span>*</span></label>
                <input id="activity1" type="text" name="activity1" required />
              </div>
              <div class="item">
                <label for="fee1">Fee ($)<span>*</span></label>
                <input id="fee1" type="number" name="fee1" required />
              </div>
              <div class="item">
                <label for="date1">Desired Date<span>*</span></label>
                <input id="date1" type="date" name="date1" required />
              </div>
              <div class="item">
                <label for="grade1">Grade</label>
                <select id="grade1" name="grade1">
                  <option value="">Select Grade</option>
                  <option value="1st">1st</option>
                  <option value="2nd">2nd</option>
                  <option value="3rd">3rd</option>
                  <option value="4th">4th</option>
                  <option value="5th">5th</option>
                  <option value="6th">6th</option>
                  <option value="7th">7th</option>
                  <option value="8th">8th</option>
                  <option value="9th">9th</option>
                  <option value="10th">10th</option>
                  <option value="11th">11th</option>
                  <option value="12th">12th</option>
                </select>
              </div>
            </section>
          </div>
          <div class="btn-block">
            <button type="button" id="add-participant">Add Participant</button>
          </div>
        </fieldset>
        <fieldset>
          <legend>Household / Adult Primary Contact</legend>
          <div class="columns">
            <div class="item">
              <label for="hname">Name<span>*</span></label>
              <input id="hname" type="text" name="hname" required />
            </div>
            <div class="item">
              <label for="haddress1">Address 1<span>*</span></label>
              <input id="haddress1" type="text" name="haddress1" required />
            </div>
            <div class="item">
              <label for="hcity">City<span>*</span></label>
              <input id="hcity" type="text" name="hcity" required />
            </div>
            <div class="item">
              <label for="hstate">State<span>*</span></label>
              <input id="hstate" type="text" name="hstate" required />
            </div>
            <div class="item">
              <label for="hemail">Email Address<span>*</span></label>
              <input id="hemail" type="email" name="hemail" required />
            </div>
            <div class="item">
              <label for="hphone">Phone<span>*</span></label>
              <input id="hphone" type="tel" name="hphone" required />
            </div>
            <div class="item">
              <label for="hzip">Zip<span>*</span></label>
              <input id="hzip" type="text" name="hzip" required />
            </div>
          </div>
          <div class="question">
            <label>Relationship to Participants:</label>
            <div class="question-answer">
              <div>
                <input
                  type="radio"
                  value="self"
                  id="radio_1"
                  name="relationship"
                  required
                />
                <label for="radio_1" class="radio"><span>Self</span></label>
              </div>
              <div>
                <input
                  type="radio"
                  value="mother"
                  id="radio_2"
                  name="relationship"
                />
                <label for="radio_2" class="radio"><span>Mother</span></label>
              </div>
              <div>
                <input
                  type="radio"
                  value="father"
                  id="radio_3"
                  name="relationship"
                />
                <label for="radio_3" class="radio"><span>Father</span></label>
              </div>
              <div>
                <input
                  type="radio"
                  value="guardian"
                  id="radio_4"
                  name="relationship"
                />
                <label for="radio_4" class="radio"><span>Guardian</span></label>
              </div>
              <div>
                <input
                  type="radio"
                  value="other"
                  id="radio_5"
                  name="relationship"
                />
                <label for="radio_5" class="radio"><span>Other</span></label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="btn-block">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div id="summary" style="display: none"></div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
