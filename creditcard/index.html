<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Payment Form</title>
    <link rel="stylesheet" href="creditcard.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div id="form-container">
      <!-- Shadow for the Back Card -->
      <div id="card-back"></div>

      <!-- Front Card -->
      <div id="card-front">
        <div class="total">TOTAL: $199</div>
        <img class="card-image" src="card-image.svg" alt="Card Image" />
        <label for="card-number">CARD NUMBER</label>
        <input type="text" id="card-number" placeholder="1234 5678 9101 1020" />
        <label for="card-holder">CARD HOLDER</label>
        <input type="text" id="card-holder" placeholder="John Doe" />
        <div class="expiration-cvc">
          <div>
            <label for="exp-mm">EXPIRATION</label>
            <input type="text" id="exp-mm" placeholder="MM" />
          </div>
          <div>
            <input type="text" id="exp-yy" placeholder="YY" />
          </div>
          <div>
            <label for="cvc">CVC/CVV</label>
            <input type="text" id="cvc" placeholder="123" />
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button class="submit-button">SUBMIT</button>
    </div>
  </body>
</html>
