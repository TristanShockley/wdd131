<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="../styles/jmlg.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img
          src="../structure/images/jmlg-white.png"
          alt="JMLG Logo"
          class="logo"
        />
        <a href="https://www.maleklawgroup.com/" class="main-site-link"
          >Visit Main Site</a
        >
      </div>
      <h1>JMLG Feedback Form</h1>
    </header>
    <main>
      <div class="feedback-container">
        <form id="feedback-form">
          <div>
            <label for="overall-experience">Overall Experience (1–10):</label>
            <input
              type="number"
              id="overall-experience"
              name="overall"
              min="1"
              max="10"
              required
            />
          </div>
          <div>
            <label for="communication">Communication (1–10):</label>
            <input
              type="number"
              id="communication"
              name="communication"
              min="1"
              max="10"
              required
            />
          </div>
          <div class="radio-group">
            <label>Satisfaction:</label>
            <label>
              <input type="radio" name="satisfaction" value="Yes" required />
              Yes
            </label>
            <label>
              <input type="radio" name="satisfaction" value="No" required /> No
            </label>
          </div>
          <div class="radio-group">
            <label>Would You Recommend Us?</label>
            <label>
              <input type="radio" name="recommendation" value="Yes" required />
              Yes
            </label>
            <label>
              <input type="radio" name="recommendation" value="No" required />
              No
            </label>
          </div>
          <label for="additional-feedback">Additional Feedback:</label>
          <textarea id="additional-feedback" name="feedback"></textarea>
          <button type="submit">Submit</button>
        </form>
        <div id="thank-you-message" class="hidden">
          <h2>Thank You!</h2>
          <p>
            Thank you for your feedback. It will help the company improve its
            services!
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 John Malek Law Group. All Rights Reserved.</p>
    </footer>
    <script type="module" src="../java/feedback.js"></script>
  </body>
</html>
