<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Summary</title>
    <link rel="stylesheet" href="../styles/jmlg.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img
          src="../structure/images/jmlg-white.png"
          alt="JMLG Logo"
          class="logo"
        />
        <a href="https://www.maleklawgroup.com/" class="main-site-link"
          >Visit Main Site</a
        >
      </div>
      <h1>JMLG Feedback Summary</h1>
    </header>
    <main>
      <div class="summary-container">
        <h2>Summary of Client Feedback</h2>
        <div class="summary-data">
          <p>Average Overall Rating: <span id="overall-average"></span></p>
          <p>
            Average Communication Rating:
            <span id="communication-average"></span>
          </p>
          <p>Satisfaction Rate: <span id="satisfaction-rate"></span></p>
          <p>Recommendation Rate: <span id="recommendation-rate"></span></p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 John Malek Law Group. All Rights Reserved.</p>
    </footer>
    <script type="module" src="../java/summary.js"></script>
  </body>
</html>
