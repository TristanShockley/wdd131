<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Recipe Book" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="A collection of delicious recipes with ratings and instructions."
    />
    <meta property="og:image" content="./images/apple-crisp.jpg" />
    <meta property="og:url" content="http://yourwebsite.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="recipes.css" />
    <script type="module" src="main.js" defer></script>

    <title>Recipe Book</title>
  </head>
  <body>
    <header>
      <img src="./images/recipe-book.png" alt="Recipe Book Logo" class="logo" />
      <h1>RecipeBook</h1>
    </header>

    <main>
      <form class="search-form">
        <input
          type="text"
          placeholder="Find a recipe"
          aria-label="Search Recipes"
        />
        <button type="submit">
          <img src="./images/search.svg" alt="Search Icon" />
        </button>
      </form>
      <section class="recipes">
        <!-- Recipes will be dynamically added here by JavaScript -->
      </section>
    </main>

    <footer>
      <p class="attribution">
        <a
          href="https://www.flaticon.com/free-icons/recipe"
          title="recipe icons"
          >Recipe icons created by Freepik - Flaticon</a
        >
      </p>
      <div class="social">
        <a href="#"
          ><img src="./images/instagram_icon.svg" alt="Instagram"
        /></a>
        <a href="#"><img src="./images/youtube_icon.svg" alt="YouTube" /></a>
        <a href="#"
          ><img src="./images/pinterest_icon.svg" alt="Pinterest"
        /></a>
      </div>
    </footer>
  </body>
</html>
